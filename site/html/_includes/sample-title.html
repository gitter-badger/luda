{% assign id = include.title | downcase | split: " " | join: "-" %}

{% if include.title %}
<h4 class="mt-small fw-regular">
  <!-- htmllint id-class-style="false" -->
  <a class="c-primary td-none" href="#{{ id }}" id="{{ id }}" data-turbolinks="false">
    # {{ include.title}}
    {% if include.is_modifier == true %}
    <span class="badge bc-dark">Modifier</span>
    {% endif %}
  </a>
</h4>
{% endif %}
