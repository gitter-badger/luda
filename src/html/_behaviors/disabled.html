title: Disabled

<div id="disabled-buttons" class="mb-large">
  <h4><a href="#disabled-buttons">#disabled-buttons</a></h4>

  <button class="btn btn-primary mb-small" disabled>Disabled button</button>

  <div class="btn-check btn-hollow-primary mb-small" disabled>
    <input type="check" disabled>
    <label>Disabled check button</label>
  </div>

  <div class="btn-file btn-text-primary" disabled>
    <input type="file" disabled>
    <label>Disabled file button</label>
  </div>
</div>



<div id="disabled-form-elements">
  <h4><a href="#disabled-form-elements">#disabled-form-elements</a></h4>

  <div class="fm fm-text mb-small" disabled>
    <input type="text" disabled placeholder="Disabled form text">
  </div>

  <div class="fm fm-select" disabled>
    <select disabled placeholder="Disabled select">
      <option>one</option>
      <option>two</option>
    </select>
  </div>
</div>
