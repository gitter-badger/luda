---
title: Toggle
---

<div id="toggle" class="mb-large">
  <h4><a href="#toggle">#toggle</a></h4>
  <button class="btn btn-primary" data-toggle-for="toggle_target">Toggle trigger</button>
  <div class="bc-dark p-large" data-toggle-target="toggle_target" data-toggle>
    <button class="btn btn-light" data-toggle-disabled>None toggle</button>
  </div>
</div>

<div id="toggle-event">
  <style type="text/css">
    #toggle-event-preview{
      opacity: 0;
      transition: opacity .5s ease;
    }
    #toggle-event-preview.toggle-event-preview-active{
      opacity: 1;
    }
  </style>
  <h4><a href="#toggle-event">#toggle event</a></h4>
  <button class="btn btn-primary" data-toggle-for="toggle_event_target">Toggle trigger</button>
  <div id="toggle-event-preview" class="bc-dark p-large" data-toggle-target="toggle_event_target" data-toggle>
  </div>
  <script type="text/javascript">
    (function(){
      $toggleEventPreview = luda.$child('#toggle-event-preview')
      luda.on('luda:toggle:activated', '#toggle-event-preview', function(e){
        setTimeout(function(){
          $toggleEventPreview.classList.add('toggle-event-preview-active')
        })
      })
      luda.on('luda:toggle:deactivated', '#toggle-event-preview', function(e){
        $toggleEventPreview.classList.add('toggle-active')
        $toggleEventPreview.classList.remove('toggle-event-preview-active')
        setTimeout(function(){
          $toggleEventPreview.classList.remove('toggle-active')
        },500)
      })
    })()
  </script>
</div>
