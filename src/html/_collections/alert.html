---
title: Alert
---

<div id="alert" class="mb-large">
  <h4><a href="#alert">#alert</a></h4>
  <div class="alert toggle-active" data-toggle-target>
    <p class="alert-content">You have loged in.</p>
    <button class="alert-action btn btn-small btn-dark btn-ico" data-toggle>
      <i class="ico ico-cross"></i>
    </button>
  </div>
</div>



<div id="alert-complex">
  <h4><a href="#alert-complex">#alert-complex</a></h4>
  <div class="alert bc-danger">
    <div class="alert-content">
      <h5 class="c-light">Danger!</h5>
      <p>
        Danger performance detected. Track
        <a class="link-light" href="#">the issue</a>.
      </p>
    </div>
    <div class="alert-action">
      <button class="btn btn-small btn-light">Ignore!</button>
      <button class="btn btn-small btn-light ml-tiny">OK!</button>
    </div>
  </div>
</div>
