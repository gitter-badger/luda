<div id="button-check" class="mb-large">
  <h4><a href="#button-check">#button-check</a></h4>

    <input type="checkbox" name="favriout_films" value="kill_bill">

  </div>
  <div class="btn-check btn-hollow-primary">
    <input type="checkbox" name="favriout_films" value="django">
    <label>Django</label>
  </div>
</div>



<div id="button-radio" class="mb-large">
  <h4><a href="#button-radio">#button-radio</a></h4>

  </div>

</div>



<div id="button-file" class="mb-large">

    <label>Upload a file</label>
  </div>

    <input multiple type="file">
    <label>Upload files</label>
  </div>
</div>
