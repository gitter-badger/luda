title: Focus

<div id="focus-link" class="mb-large">
  <h4><a href="#focus-link">#focus-link</a></h4>
  <a href="#">This link should be focus only when navigate through keyboard.</a>
</div>



<div id="focus-button" class="mb-large">
  <h4><a href="#focus-button">#focus-button</a></h4>
  <button class="btn btn-dark">Keyboard focus</button>
</div>



<div id="focus-form-elements">
  <h4><a href="#focus-form-elements">#focus-form-elements</a></h4>
  <div class="fm-group">
    <label>This form range should be focused when mousedown or tab key down</label>
    <div class="fm fm-range">
      <input type="range" value="50" min="0" max="100" step="1">
    </div>
  </div>
  <div class="fm-group">
    <div class="fm fm-check">
      <label><input type="checkbox">This checkbox should be focused when mousedown or tab key down</label>
    </div>
  </div>
</div>
